# Redis configuration file

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security
# requirepass yourpassword  # Uncomment and change if you need password protection
